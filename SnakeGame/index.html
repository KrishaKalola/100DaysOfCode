<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="./j.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="game-details">
        <span class="score">Score: 0</span>
        <span class="high-score">High Score: 0</span>
      </div>
      <div class="play-board"></div>
      
    </div>
    <div class="controls">
        
       <div> <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long i"></i>
       </div>
    </br>
    <div>
        <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long j"></i>
        <i class="j"></i>
        <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long j"></i>
        <div><i data-key="ArrowDown" class="fa-solid fa-arrow-down-long j"></i>
        </div>
      </div>
  </body>
</html>
