<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Dictionary</title>
    <link rel="stylesheet" href="./STYLE.CSS">
  </head>
  <body>
    <h1 class="heading"><b>English Dictionary</b></h1>
    <div class="container">
      
      <input placeholder="Search a word here....." type="text" class="input" id="input" />
      <p class="info-text" id="info-text" style="margin-top: 20px;">Searching....</p>
      <div class="meaning-container" id="meaning-container">
        <p style="font-size: 30px;"> <b class="title" id="title"">___</b></p>
        <p style="margin-top: 10px;"><b>Meaning: </b><span class="meaning" id="meaning">___</span></p>
        <audio src="" controls id="audio" style="margin-top: 20px;"></audio>
      </div>
    </div>
    <script src="./J.JS"></script>
  </body>
</html>
