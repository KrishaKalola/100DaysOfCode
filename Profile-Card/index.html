<html lang="en">

    <title>Profile animation card</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <div class="card">
        <div class="imgBx">
            <img src="img.png">
        </div>
        <div class="content">
            <div class="details">
                <h2>Your Name<br>
               <span>Developer</span></h2>
               <div class="data">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Beatae, eius. A fugit </div>
               <div class="icon">
                <div class="iconImg">
                    <i class="fab fa-twitter" aria-hidden="true"></i>
                    <span>Twitter</span>
                </div>
                <div class="iconImg">
                    <i class="fab fa-linkedin"></i>
                    <span>LinkedIn</span>
                </div>
                <div class="iconImg">
                    <i class="fab fa-github"></i>
                    <span>Github</span>
                </div>
               </div>
            </div>
        </div>
    </div>
