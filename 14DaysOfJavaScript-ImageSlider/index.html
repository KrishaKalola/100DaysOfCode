<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="j.js" defer></script>
  </head>
  <body>
    <h1>Let's have some desserts :)</h1>
    <div class="wrapper">
      <i id="left" class="fa-solid fa-angle-left"></i>
      <div class="carousel">
        <img src="./11.jpg" alt="img" draggable="false">
        <img src="./22.jpg" alt="img" draggable="false">
        <img src="./33.jpg" alt="img" draggable="false">
        <img src="./44.jpeg" alt="img" draggable="false">
        <img src="./55.webp" alt="img" draggable="false">
        <img src="./66.jpg" alt="img" draggable="false">
        <img src="./77.webp" alt="img" draggable="false">
        <img src="./88.jpg" alt="img" draggable="false">
        <img src="./99.jpg" alt="img" draggable="false">
      </div>
      <i id="right" class="fa-solid fa-angle-right"></i>
    </div>
    
  </body>
</html>
